<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMunicipiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMunicipiosLabel_idMunicipio}"/>
                    <h:outputText value="#{municipiosController.selected.idMunicipio}" title="#{bundle.ViewMunicipiosTitle_idMunicipio}"/>
                    <h:outputText value="#{bundle.ViewMunicipiosLabel_municipio}"/>
                    <h:outputText value="#{municipiosController.selected.municipio}" title="#{bundle.ViewMunicipiosTitle_municipio}"/>
                    <h:outputText value="#{bundle.ViewMunicipiosLabel_idEstado}"/>
                    <h:outputText value="#{municipiosController.selected.idEstado}" title="#{bundle.ViewMunicipiosTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{municipiosController.destroyAndView}" value="#{bundle.ViewMunicipiosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMunicipiosEditLink}"/>
                <br />
                <h:commandLink action="#{municipiosController.prepareCreate}" value="#{bundle.ViewMunicipiosCreateLink}" />
                <br />
                <h:commandLink action="#{municipiosController.prepareList}" value="#{bundle.ViewMunicipiosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMunicipiosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
