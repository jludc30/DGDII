<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMateriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMateriasLabel_idMateria}"/>
                    <h:outputText value="#{materiasController.selected.idMateria}" title="#{bundle.ViewMateriasTitle_idMateria}"/>
                    <h:outputText value="#{bundle.ViewMateriasLabel_materia}"/>
                    <h:outputText value="#{materiasController.selected.materia}" title="#{bundle.ViewMateriasTitle_materia}"/>
                    <h:outputText value="#{bundle.ViewMateriasLabel_idProfesor}"/>
                    <h:outputText value="#{materiasController.selected.idProfesor}" title="#{bundle.ViewMateriasTitle_idProfesor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materiasController.destroyAndView}" value="#{bundle.ViewMateriasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMateriasEditLink}"/>
                <br />
                <h:commandLink action="#{materiasController.prepareCreate}" value="#{bundle.ViewMateriasCreateLink}" />
                <br />
                <h:commandLink action="#{materiasController.prepareList}" value="#{bundle.ViewMateriasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMateriasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
