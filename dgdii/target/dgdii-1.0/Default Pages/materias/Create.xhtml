<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMateriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMateriasLabel_materia}" for="materia" />
                    <h:inputText id="materia" value="#{materiasController.selected.materia}" title="#{bundle.CreateMateriasTitle_materia}" required="true" requiredMessage="#{bundle.CreateMateriasRequiredMessage_materia}"/>
                    <h:outputLabel value="#{bundle.CreateMateriasLabel_idProfesor}" for="idProfesor" />
                    <h:selectOneMenu id="idProfesor" value="#{materiasController.selected.idProfesor}" title="#{bundle.CreateMateriasTitle_idProfesor}" required="true" requiredMessage="#{bundle.CreateMateriasRequiredMessage_idProfesor}">
                        <f:selectItems value="#{profesoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materiasController.create}" value="#{bundle.CreateMateriasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{materiasController.prepareList}" value="#{bundle.CreateMateriasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMateriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
