<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personasController.selected.nombre}" title="#{bundle.CreatePersonasTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_apaterno}" for="apaterno" />
                    <h:inputText id="apaterno" value="#{personasController.selected.apaterno}" title="#{bundle.CreatePersonasTitle_apaterno}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_apaterno}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_amaterno}" for="amaterno" />
                    <h:inputText id="amaterno" value="#{personasController.selected.amaterno}" title="#{bundle.CreatePersonasTitle_amaterno}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_amaterno}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personasController.selected.fechaNacimiento}" title="#{bundle.CreatePersonasTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{personasController.selected.sexo}" title="#{bundle.CreatePersonasTitle_sexo}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_idColonia}" for="idColonia" />
                    <h:selectOneMenu id="idColonia" value="#{personasController.selected.idColonia}" title="#{bundle.CreatePersonasTitle_idColonia}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_idColonia}">
                        <f:selectItems value="#{coloniasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.create}" value="#{bundle.CreatePersonasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.CreatePersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
