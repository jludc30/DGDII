<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadosLabel_idEstado}" for="idEstado" />
                    <h:inputText id="idEstado" value="#{estadosController.selected.idEstado}" title="#{bundle.EditEstadosTitle_idEstado}" />
                    <h:outputLabel value="#{bundle.EditEstadosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{estadosController.selected.estado}" title="#{bundle.EditEstadosTitle_estado}" required="true" requiredMessage="#{bundle.EditEstadosRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditEstadosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{estadosController.selected.clave}" title="#{bundle.EditEstadosTitle_clave}" required="true" requiredMessage="#{bundle.EditEstadosRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.EditEstadosLabel_idPais}" for="idPais" />
                    <h:selectOneMenu id="idPais" value="#{estadosController.selected.idPais}" title="#{bundle.EditEstadosTitle_idPais}" required="true" requiredMessage="#{bundle.EditEstadosRequiredMessage_idPais}">
                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estadosController.update}" value="#{bundle.EditEstadosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstadosViewLink}"/>
                <br />
                <h:commandLink action="#{estadosController.prepareList}" value="#{bundle.EditEstadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstadosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
