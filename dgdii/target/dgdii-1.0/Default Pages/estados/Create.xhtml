<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadosLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{estadosController.selected.estado}" title="#{bundle.CreateEstadosTitle_estado}" required="true" requiredMessage="#{bundle.CreateEstadosRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateEstadosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{estadosController.selected.clave}" title="#{bundle.CreateEstadosTitle_clave}" required="true" requiredMessage="#{bundle.CreateEstadosRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.CreateEstadosLabel_idPais}" for="idPais" />
                    <h:selectOneMenu id="idPais" value="#{estadosController.selected.idPais}" title="#{bundle.CreateEstadosTitle_idPais}" required="true" requiredMessage="#{bundle.CreateEstadosRequiredMessage_idPais}">
                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadosController.create}" value="#{bundle.CreateEstadosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadosController.prepareList}" value="#{bundle.CreateEstadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
