<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Registrar Alumno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="spanishLocale.js"/>
    </h:head>
    <h:body>
        <h:form id="form_nuevo_alumno">
            <p:growl showSummary="false" showDetail="true"/>
            <center>
                <p:panel header="Datos Personales: " id="id_datos_personales_alumno" style="width: 80% ">
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Nombre: "/>
                        <p:inputText id="new_nombre" label="new_nombre" value="#{alumnosController.persona.nombre}"
                                     onblur="this.value = this.value.toUpperCase()" 
                                     required ="true" requiredMessage="POR FAVOR ESCRIBA SU NOMBRE"
                                     validatorMessage="NO SE PERMITEN CARACTERES ESPECIALES NI ACENTOS EN EL NOMBRE"> 
                            <f:validateRegex pattern="[A-Za-zÑñ+][\s[A-Za-zÑñ]+]*"/>
                        </p:inputText>
                        <h:outputLabel value="Apellido Paterno "/>
                        <p:inputText id="new_apaterno" label="new_apaterno" value="#{alumnosController.persona.apaterno}"
                                     onblur="this.value = this.value.toUpperCase()" 
                                     required ="true" requiredMessage="POR FAVOR ESCRIBA SU APELLIDO"
                                     validatorMessage="NO SE PERMITEN CARACTERES ESPECIALES NI ACENTOS EN EL NOMBRE"> 
                            <f:validateRegex pattern="[A-Za-zÑñ+][\s[A-Za-zÑñ]+]*"/>
                        </p:inputText>
                        <h:outputLabel value="Apellido Materno "/>
                        <p:inputText id="new_amaterno" label="new_amaterno" value="#{alumnosController.persona.amaterno}"
                                     onblur="this.value = this.value.toUpperCase()" 
                                     required ="true" requiredMessage="POR FAVOR ESCRIBA SU APELLIDO"
                                     validatorMessage="NO SE PERMITEN CARACTERES ESPECIALES NI ACENTOS EN EL NOMBRE"> 
                            <f:validateRegex pattern="[A-Za-zÑñ+][\s[A-Za-zÑñ]+]*"/>
                        </p:inputText>
                        <h:outputLabel value="Fecha de Nacimiento "/>
                        <p:datePicker id="id_fNacimiento" value="#{alumnosController.persona.fechaNacimiento}"
                                      readonlyInput="true" showIcon="true" locale="es" pattern="yyyy-MM-dd"
                                      showOnFocus="false" monthNavigator="true" yearNavigator="true" yearRange="1950:2050"/>
                        <p:outputLabel value="Sexo: "/>
                        <p:selectOneRadio id="new_sexo" value="#{alumnosController.persona.sexo}" required="true" requiredMessage="POR FAVOR SELECCIONA TU SEXO">                            
                            <f:selectItem itemLabel="F" itemValue="0"/>
                            <f:selectItem itemLabel="M" itemValue="1"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                </p:panel>
            </center>

            <center>
                <p:panel header="Direccion " id="id_datos_direccion_alumno" style="width: 80% ">
                    <h:panelGrid columns="8">

                        <p:outputLabel value="Pais: "/>
                        <p:selectOneMenu id="cat_pais" value="#{alumnosController.pais}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="INGRESA TU PAIS: ">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{paisesController.itemsAvailableSelectMany}"/>
                            <p:ajax event="change" process="@this cat_pais" update="cat_estados"
                                    listener="#{estadosController.findEstadoByPais}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Estado: "/>
                        <p:selectOneMenu id="cat_estados" value="#{alumnosController.estado}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="INGRESA TU ESTADO: ">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{estadosController.itemsEstadosList}"/>
                            <p:ajax event="change"
                                    process="@this cat_estados"
                                    update="cat_municipios"
                                    listener="#{municipiosController.findMunicipiosById}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Municipio: "/>
                        <p:selectOneMenu id="cat_municipios" value="#{alumnosController.municipio}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="INGRESA TU MUNICIPIO: ">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{municipiosController.itemsMunicipiosList}"/>
                            <p:ajax event="change"
                                    process="@this cat_municipios"
                                    update="cat_colonias"
                                    listener="#{coloniasController.findColoniasByMunicipioId}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Colonia: "/>
                        <p:selectOneMenu id="cat_colonias" value="#{alumnosController.colonia}" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="INGRESA TU COLONIA: ">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{coloniasController.itemsColoniasList}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </center>
            <center>
                <p:panel header="Datos Academicos: " id="id_datos_academicos_alumno" style="width: 80%">
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Matricula: "/>
                        <p:inputText id="new_matricula" label="new_matricula" value="#{alumnosController.selected.matricula}"                                    
                                     required ="true" requiredMessage="POR FAVOR ESCRIBA SU MATRICULA"
                                     validatorMessage="NO SE PERMITEN LETRAS, NI CARACTERES ESPECIALES NI ACENTOS EN LA MATRICULA, SOLO NUMEROS"> 
                            <f:validateRegex pattern = "^\d{6}$"/>
                        </p:inputText>
                        <h:outputLabel value="Fecha de ingreso: "/>
                        <p:datePicker id="id_fIngreso" value="#{alumnosController.selected.fechaIngreso}"
                                      readonlyInput="true" showIcon="true" locale="es" pattern="yyyy-MM-dd"
                                      showOnFocus="false" monthNavigator="true" yearNavigator="true" yearRange="2024:2050"/>                
                    </h:panelGrid>
                </p:panel>
            </center>
            <center>
                <p:panel header="Materias y profesores" id="id_tira_materias" style="width: 80% ">

                    <p:dataTable id="materias-table" var="materia" 
                                 value="#{materiasController.materias}">
                        <f:facet name="header">
                            Materias
                        </f:facet>
                        <p:column headerText="Materia">
                            <h:outputText value="#{materia.materia}" />
                        </p:column>
                        <p:column headerText="Profesor">
                            <h:outputText value="#{materia.idProfesor.idPersona.nombre} #{materia.idProfesor.idPersona.apaterno} #{materia.idProfesor.idPersona.amaterno}" />
                        </p:column>
                        <p:column headerText="Escoge">
                            <p:commandButton value="Agregar"
                                             process="@this"
                                             update=":form_nuevo_alumno:wrapSeleccionados"
                                             actionListener="#{alumnosController.agregarMateriaList(materia)}">
                                <f:setPropertyActionListener value="#{materia}" target="#{alumnosController.materia}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </p:panel>
            </center>

            <center>
                <p:panel id="id_materias_seleccionadas" style="width: 80%">
                    <!-- <<< WRAPPER A ACTUALIZAR >>> -->
                    <h:panelGroup id="wrapSeleccionados">
                        <p:dataTable id="seleccionados" var="am"
                                     value="#{alumnosController.alumnosMateriasList}">
                            <f:facet name="header">Materias Escogidas:</f:facet>

                            <p:column headerText="Materia">
                                <h:outputText value="#{am.idMateria.materia}" />
                            </p:column>
                            <p:column headerText="Profesor">
                                <h:outputText value="#{am.idMateria.idProfesor.idPersona.nombre} #{am.idMateria.idProfesor.idPersona.apaterno} #{am.idMateria.idProfesor.idPersona.amaterno}" />
                            </p:column>
                            <p:column headerText="Quitar">
                                <p:commandButton value="Quitar"
                                                 actionListener="#{alumnosController.eliminarMateriaList(am)}"
                                                 update=":form_nuevo_alumno:wrapSeleccionados"
                                                 process="@this"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </p:panel>
            </center>   
            <center >
                <p:commandButton id="id_guardar_alumno"
                                 value="Registra Alumno" 
                                 update="@form"
                                 process="@form"
                                 action="#{alumnosController.guardarAlumno}"/>
            </center> 
        </h:form>
    </h:body>
</html>
