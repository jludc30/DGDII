<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Buscar alumnos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form id="form-buscar-alumno">

            <p:growl showSummary="false" showDetail="true"/>
            <center>
                <p:panel id="datos-personales-buscar" header="Datos personales" style="width: 90%">
                    <h:panelGrid columns="6">
                        <p:outputLabel value="Nombre: "/>
                        <p:inputText id="nombre-busqueda" label="nombre-busqueda" value="#{alumnosController.persona.nombre}"
                                     onblur="this.value = this.value.toUpperCase()">
                            <f:validateRegex pattern="^$|^[A-Za-zÑñ]+(?:\s[A-Za-zÑñ]+)*$"/>
                            <f:validateBean disabled="true"/>
                        </p:inputText>
                        <p:outputLabel value="Apellido Paterno "/>
                        <p:inputText id="apaterno-busqueda" label="apaterno-busqueda" value="#{alumnosController.persona.apaterno}"
                                     onblur="this.value = this.value.toUpperCase()">                     
                            <f:validateRegex pattern="^$|^[A-Za-zÑñ]+(?:\s[A-Za-zÑñ]+)*$"/>
                            <f:validateBean disabled="true"/>
                        </p:inputText>
                        <p:outputLabel value="Apellido Materno "/>
                        <p:inputText id="amaterno-busqueda" label="amaterno-busqueda" value="#{alumnosController.persona.amaterno}"
                                     onblur="this.value = this.value.toUpperCase()">
                            <f:validateRegex pattern="^$|^[A-Za-zÑñ]+(?:\s[A-Za-zÑñ]+)*$"/>
                            <f:validateBean disabled="true"/>
                        </p:inputText>
                        <p:outputLabel value="Sexo: "/>
                        <p:selectOneRadio id="sexo-busqueda" value="#{alumnosController.persona.sexo}">
                            <f:selectItem itemLabel="F" itemValue="0"/>
                            <f:selectItem itemLabel="M" itemValue="1"/>
                            <f:validateBean disabled="true"/>
                        </p:selectOneRadio>
                        <p:outputLabel value="Matricula: "/>
                        <p:inputText id="matricula-busqueda" label="matricula-busqueda" value="#{alumnosController.selected.matricula}"
                                     onblur="this.value = this.value.toUpperCase()">
                            <f:validateBean disabled="true"/>
                        </p:inputText>
                        <p:outputLabel value="Apartir de esta edad:  "/>
                        <p:selectOneMenu id="busqueda-edad" value="#{alumnosController.edad}">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{alumnosController.edades}" 
                                           var="edad"
                                           itemLabel="#{edad}"
                                           itemValue="#{edad}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </center>
            <center>
                <p:panel id="datos-direccion-alumnos" header="Direccion" style="width: 90%">
                    <h:panelGrid columns="8">
                        <p:outputLabel value="Pais: "/>
                        <p:selectOneMenu id="cat_pais" value="#{alumnosController.pais}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{paisesController.itemsAvailableSelectMany}"/>
                            <p:ajax event="change" process="@this cat_pais" update="cat_estados"
                                    listener="#{estadosController.findEstadoByPais}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Estado: "/>
                        <p:selectOneMenu id="cat_estados" value="#{alumnosController.estado}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{estadosController.itemsEstadosList}"/>
                            <p:ajax event="change"
                                    process="@this cat_estados"
                                    update="cat_municipios"
                                    listener="#{municipiosController.findMunicipiosById}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Municipio: "/>
                        <p:selectOneMenu id="cat_municipios" value="#{alumnosController.municipio}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{municipiosController.itemsMunicipiosList}"/>
                            <p:ajax event="change"
                                    process="@this cat_municipios"
                                    update="cat_colonias"
                                    listener="#{coloniasController.findColoniasByMunicipioId}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Colonia: "/>
                        <p:selectOneMenu id="cat_colonias" value="#{alumnosController.colonia}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{coloniasController.itemsColoniasList}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </center>
            <center>
                <p:panel id="datos-materias-alumnos" header="Materias" style="width: 90%">
                    <h:panelGrid columns="6">
                        <p:outputLabel value="Materia: "/>
                        <p:selectOneMenu id="select-materias" value="#{alumnosController.materia}">
                            <f:selectItem itemLabel="Selecciona..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{materiasController.itemsAvailableSelectMany}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </center>
            <center>
                <p:commandButton value="Buscar" 
                                 action="#{alumnosController.buscarAlumnos}" 
                                 process=":form-buscar-alumno"
                                 update="panelResultados"/>
            </center>
            <center>
                <p:commandButton value="Buscar Nativamente" 
                                 action="#{alumnosController.buscarAlumnoNativo}" 
                                 process=":form-buscar-alumno"
                                 update="panelResultadosNativos"/>
            </center>
        </h:form>

        <p:outputPanel id="panelResultados" layout="block">
            <center>
                <p:panel id="mostrar-alumnos" style="width: 90%">
                    <p:dataTable id="tabla-alumnos" 
                                 var="alumno" 
                                 value="#{alumnosController.alumnos}" 
                                 paginator="true" rows="10"
                                 emptyMessage="No se encontraron alumnos"                            
                                 rendered="#{not empty alumnosController.alumnos}">
                        <f:facet name="header">
                            <h:outputText value="Alumnos encontrados: (#{alumnosController.alumnos.size()})" />
                        </f:facet>
                        <p:column headerText="ID "> <h:outputText value="#{alumno.idAlumno}" /> </p:column>
                        <p:column headerText="Nombre "> <h:outputText value="#{alumno.idPersona.nombre}" /></p:column>         
                        <p:column headerText="Apellido Paterno "><h:outputText value="#{alumno.idPersona.apaterno}" /></p:column>
                        <p:column headerText="Apellido Materno "><h:outputText value="#{alumno.idPersona.amaterno}" /></p:column>
                        <p:column headerText="Edad "><h:outputText value="#{alumno.idPersona.edad}" /></p:column>
                        <p:column headerText="Sexo "><h:outputText value="#{alumno.idPersona.sexo == 0 ? 'Mujer' : 'Hombre'}" /></p:column> 
                        <p:column headerText="Colonia "><h:outputText value="#{alumno.idPersona.idColonia.colonia}" /></p:column>   
                        <p:column headerText="Municipio "><h:outputText value="#{alumno.idPersona.idColonia.idMunicipio.municipio}" /></p:column>
                        <p:column headerText="Estado "><h:outputText value="#{alumno.idPersona.idColonia.idMunicipio.idEstado.estado}" /></p:column>
                        <p:column headerText="Pais "><h:outputText value="#{alumno.idPersona.idColonia.idMunicipio.idEstado.idPais.pais}" /></p:column>
                        <p:column headerText="Materias y profesores " width="300">
                            <p:dataList value="#{alumno.alumnosMateriasList}" 
                                        var="materia" 
                                        rendered="#{not empty alumno.alumnosMateriasList}">
                                <h:panelGrid columns="2">

                                    <h:outputText value=" #{materia.idMateria.materia}" />
                                    <h:outputText value="Profesor: #{materia.idMateria.idProfesor.idPersona.nombre} 
                                                  #{materia.idMateria.idProfesor.idPersona.apaterno}" />
                                    
                                </h:panelGrid>
                                <p:separator />
                            </p:dataList>
                            <h:outputText value="Sin materias registradas" rendered="#{empty alumno.alumnosMateriasList}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </center>
        </p:outputPanel>
        
        <p:outputPanel id="panelResultadosNativos" layout="block">
            <center>
                <p:panel id="mostrar-alumnos-nativos" style="width: 90%">
                    <p:dataTable id="tabla-alumnos-nativos" 
                                 var="alumno" 
                                 value="#{alumnosController.alumnos}" 
                                 paginator="true" rows="10"
                                 emptyMessage="No se encontraron alumnos"                            
                                 rendered="#{not empty alumnosController.alumnos}">
                        <f:facet name="header">
                            <h:outputText value="Alumnos encontrados: (#{alumnosController.alumnos.size()})" />
                        </f:facet>
                        <p:column headerText="ID "> <h:outputText value="#{alumno.idAlumno}" /> </p:column>
                        <p:column headerText="Nombre "> <h:outputText value="#{alumno.idPersona.nombre}" /></p:column>         
                        <p:column headerText="Apellido Paterno "><h:outputText value="#{alumno.idPersona.apaterno}" /></p:column>
                        <p:column headerText="Apellido Materno "><h:outputText value="#{alumno.idPersona.amaterno}" /></p:column>
                        <p:column headerText="Edad "><h:outputText value="#{alumno.idPersona.edad}" /></p:column>
                        <p:column headerText="Sexo "><h:outputText value="#{alumno.idPersona.sexo == 0 ? 'Mujer' : 'Hombre'}" /></p:column> 
                        <p:column headerText="Colonia "><h:outputText value="#{alumno.idPersona.idColonia.colonia}" /></p:column>   
                        <p:column headerText="Municipio "><h:outputText value="#{alumno.idPersona.idColonia.idMunicipio.municipio}" /></p:column>
                        <p:column headerText="Estado "><h:outputText value="#{alumno.idPersona.idColonia.idMunicipio.idEstado.estado}" /></p:column>
                        <p:column headerText="Pais "><h:outputText value="#{alumno.idPersona.idColonia.idMunicipio.idEstado.idPais.pais}" /></p:column>
                        <p:column headerText="Materias y profesores " width="300">
                            <p:dataList value="#{alumno.alumnosMateriasList}" 
                                        var="materia" 
                                        rendered="#{not empty alumno.alumnosMateriasList}">
                                <h:panelGrid columns="2">

                                    <h:outputText value=" #{materia.idMateria.materia}" />
                                    <h:outputText value="Profesor: #{materia.idMateria.idProfesor.idPersona.nombre} 
                                                  #{materia.idMateria.idProfesor.idPersona.apaterno}" />
                                    
                                </h:panelGrid>
                                <p:separator />
                            </p:dataList>
                            <h:outputText value="Sin materias registradas" rendered="#{empty alumno.alumnosMateriasList}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </center>
        </p:outputPanel>
    </h:body>
</html>
