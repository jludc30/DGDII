<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMunicipiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMunicipiosLabel_idMunicipio}" for="idMunicipio" />
                    <h:inputText id="idMunicipio" value="#{municipiosController.selected.idMunicipio}" title="#{bundle.EditMunicipiosTitle_idMunicipio}" />
                    <h:outputLabel value="#{bundle.EditMunicipiosLabel_municipio}" for="municipio" />
                    <h:inputText id="municipio" value="#{municipiosController.selected.municipio}" title="#{bundle.EditMunicipiosTitle_municipio}" required="true" requiredMessage="#{bundle.EditMunicipiosRequiredMessage_municipio}"/>
                    <h:outputLabel value="#{bundle.EditMunicipiosLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{municipiosController.selected.idEstado}" title="#{bundle.EditMunicipiosTitle_idEstado}" required="true" requiredMessage="#{bundle.EditMunicipiosRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{municipiosController.update}" value="#{bundle.EditMunicipiosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMunicipiosViewLink}"/>
                <br />
                <h:commandLink action="#{municipiosController.prepareList}" value="#{bundle.EditMunicipiosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMunicipiosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
