<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateColoniasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateColoniasLabel_cp}" for="cp" />
                    <h:inputText id="cp" value="#{coloniasController.selected.cp}" title="#{bundle.CreateColoniasTitle_cp}" required="true" requiredMessage="#{bundle.CreateColoniasRequiredMessage_cp}"/>
                    <h:outputLabel value="#{bundle.CreateColoniasLabel_colonia}" for="colonia" />
                    <h:inputText id="colonia" value="#{coloniasController.selected.colonia}" title="#{bundle.CreateColoniasTitle_colonia}" required="true" requiredMessage="#{bundle.CreateColoniasRequiredMessage_colonia}"/>
                    <h:outputLabel value="#{bundle.CreateColoniasLabel_idMunicipio}" for="idMunicipio" />
                    <h:selectOneMenu id="idMunicipio" value="#{coloniasController.selected.idMunicipio}" title="#{bundle.CreateColoniasTitle_idMunicipio}" required="true" requiredMessage="#{bundle.CreateColoniasRequiredMessage_idMunicipio}">
                        <f:selectItems value="#{municipiosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{coloniasController.create}" value="#{bundle.CreateColoniasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{coloniasController.prepareList}" value="#{bundle.CreateColoniasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateColoniasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
