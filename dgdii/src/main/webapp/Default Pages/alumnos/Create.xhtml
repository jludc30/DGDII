<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlumnosLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{alumnosController.selected.matricula}" title="#{bundle.CreateAlumnosTitle_matricula}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnosLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{alumnosController.selected.fechaIngreso}" title="#{bundle.CreateAlumnosTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlumnosLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{alumnosController.selected.idPersona}" title="#{bundle.CreateAlumnosTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_idPersona}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alumnosController.create}" value="#{bundle.CreateAlumnosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alumnosController.prepareList}" value="#{bundle.CreateAlumnosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlumnosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
