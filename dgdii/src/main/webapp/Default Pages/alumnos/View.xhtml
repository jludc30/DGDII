<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlumnosLabel_idAlumno}"/>
                    <h:outputText value="#{alumnosController.selected.idAlumno}" title="#{bundle.ViewAlumnosTitle_idAlumno}"/>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_matricula}"/>
                    <h:outputText value="#{alumnosController.selected.matricula}" title="#{bundle.ViewAlumnosTitle_matricula}"/>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_fechaIngreso}"/>
                    <h:outputText value="#{alumnosController.selected.fechaIngreso}" title="#{bundle.ViewAlumnosTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlumnosLabel_idPersona}"/>
                    <h:outputText value="#{alumnosController.selected.idPersona}" title="#{bundle.ViewAlumnosTitle_idPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alumnosController.destroyAndView}" value="#{bundle.ViewAlumnosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlumnosEditLink}"/>
                <br />
                <h:commandLink action="#{alumnosController.prepareCreate}" value="#{bundle.ViewAlumnosCreateLink}" />
                <br />
                <h:commandLink action="#{alumnosController.prepareList}" value="#{bundle.ViewAlumnosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlumnosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
